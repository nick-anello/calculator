<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="top-part">
                    <div id="screen">
                        <div id="display"></div>
                    </div>
                </div>
                <div id="middle-part">
                    <div id="text-container">
                        <p id="brand">TEXAS INSTRUMENTS</p>
                        <p id="model">TI-108</p>
                    </div>
                    <div id="light-sensor-container">
                        <div id="light-sensor">
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                        </div>
                    </div>
                </div>
                <div id="buttons-container">
                    <table>
                        <tbody>
                            <tr>
                                <td class="red padding-left">+/-</td>
                                <td class="red padding-left">&#8730;</td>
                                <td class="red padding-left">%</td>
                            </tr>
                            <tr>
                                <td class="red">MRC</td>
                                <td class="red">M-</td>
                                <td class="red">M+</td>
                            </tr>
                            <tr>
                                <td class="white padding-left">7</td>
                                <td class="white padding-left">8</td>
                                <td class="white padding-left">9</td>
                            </tr>
                            <tr>
                                <td class="white padding-left">4</td>
                                <td class="white padding-left">5</td>
                                <td class="white padding-left">6</td>
                            </tr>
                            <tr>
                                <td class="white padding-left">1</td>
                                <td class="white padding-left">2</td>
                                <td class="white padding-left">3</td>
                            </tr>
                            <tr>
                                <td class="red small-text">ON/C</td>
                                <td class="white padding-left">0</td>
                                <td class="white padding-left">.</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tr>
                            <td class="red padding-left">&#247;</td>
                        </tr>
                        <tr>
                            <td class="red padding-left">x</td>
                        </tr>
                        <tr>
                            <td class="red padding-left">-</td>
                        </tr>
                        <tr>
                            <td class="red padding-left">+</td>
                        </tr>
                        <tr>
                            <td class="red tall padding-left" rowspan="2">=</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>    
        <script src="script.js"></script>
    </body>
</html>
