<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="top-part">
                    <div id="screen">

                    </div>
                </div>
                <div id="middle-part">
                    <div id="text-container">
                        <p id="brand">TEXAS INSTRUMENTS</p>
                        <p id="model">TI-108</p>
                    </div>
                    <div id="light-sensor-container">
                        <div id="light-sensor">
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                        </div>
                    </div>
                </div>
                <div id="buttons-container">
                    <table>
                        <tbody>
                            <tr>
                                <td class="red" onclick="click('+/-')">+/-</td>
                                <td class="red" onclick="click('sqrt')">&#8730;</td>
                                <td class="red" onclick="click('%')">%</td>
                            </tr>
                            <tr>
                                <td class="red" onclick="click('mrc')">MRC</td>
                                <td class="red" onclick="click('m-')">M-</td>
                                <td class="red" onclick="click('m+')">M+</td>
                            </tr>
                            <tr>
                                <td class="white" onclick="click('7')">7</td>
                                <td class="white" onclick="click('8')">8</td>
                                <td class="white" onclick="click('9')">9</td>
                            </tr>
                            <tr>
                                <td class="white" onclick="click('4')">4</td>
                                <td class="white" onclick="click('5')">5</td>
                                <td class="white" onclick="click('6')">6</td>
                            </tr>
                            <tr>
                                <td class="white" onclick="click('1')">1</td>
                                <td class="white" onclick="click('2')">2</td>
                                <td class="white" onclick="click('3')">3</td>
                            </tr>
                            <tr>
                                <td class="red" onclick="click('on/c')">ON/C</td>
                                <td class="white" onclick="click('0')">0</td>
                                <td class="white" onclick="click('.')">.</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tr>
                            <td class="red" onclick="click('divide')">&#247;</td>
                        </tr>
                        <tr>
                            <td class="red" onclick="click('x')">X</td>
                        </tr>
                        <tr>
                            <td class="red" onclick="click('-')">-</td>
                        </tr>
                        <tr>
                            <td class="red" onclick="click('+')">+</td>
                        </tr>
                        <tr>
                            <td class="red tall" rowspan="2" onclick="click('=')">=</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>    
        <script src="script.js"></script>
    </body>
    </html>
