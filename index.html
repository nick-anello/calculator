<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div id="calculator">
                <div id="top-part">
                    <div id="screen">
                        <div id="display">12345678</div>
                    </div>
                </div>
                <div id="middle-part">
                    <div id="text-container">
                        <p id="brand">TEXAS INSTRUMENTS</p>
                        <p id="model">TI-108</p>
                    </div>
                    <div id="light-sensor-container">
                        <div id="light-sensor">
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                            <div class="sensor-cell"></div>
                        </div>
                    </div>
                </div>
                <div id="buttons-container">
                    <table>
                        <tbody>
                            <tr>
                                <td class="red padding-left" onclick="clickButton('+/-')">+/-</td>
                                <td class="red padding-left" onclick="clickButton('sqrt')">&#8730;</td>
                                <td class="red padding-left" onclick="clickButton('%')">%</td>
                            </tr>
                            <tr>
                                <td class="red" onclick="clickButton('mrc')">MRC</td>
                                <td class="red" onclick="clickButton('m-')">M-</td>
                                <td class="red" onclick="clickButton('m+')">M+</td>
                            </tr>
                            <tr>
                                <td class="white padding-left" onclick="clickButton('7')">7</td>
                                <td class="white padding-left" onclick="clickButton('8')">8</td>
                                <td class="white padding-left" onclick="clickButton('9')">9</td>
                            </tr>
                            <tr>
                                <td class="white padding-left" onclick="clickButton('4')">4</td>
                                <td class="white padding-left" onclick="clickButton('5')">5</td>
                                <td class="white padding-left" onclick="clickButton('6')">6</td>
                            </tr>
                            <tr>
                                <td class="white padding-left" onclick="clickButton('1')">1</td>
                                <td class="white padding-left" onclick="clickButton('2')">2</td>
                                <td class="white padding-left" onclick="clickButton('3')">3</td>
                            </tr>
                            <tr>
                                <td class="red small-text" onclick="clickButton('on/c')">ON/C</td>
                                <td class="white padding-left" onclick="clickButton('0')">0</td>
                                <td class="white padding-left" onclick="clickButton('.')">.</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tr>
                            <td class="red padding-left" onclick="clickButton('divide')">&#247;</td>
                        </tr>
                        <tr>
                            <td class="red padding-left" onclick="clickButton('x')">x</td>
                        </tr>
                        <tr>
                            <td class="red padding-left" onclick="clickButton('-')">-</td>
                        </tr>
                        <tr>
                            <td class="red padding-left" onclick="clickButton('+')">+</td>
                        </tr>
                        <tr>
                            <td class="red tall padding-left" rowspan="2" onclick="clickButton('=')">=</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>    
        <script src="script.js"></script>
    </body>
    </html>
